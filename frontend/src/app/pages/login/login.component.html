<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-950 to-gray-900 font-sans text-gray-200">
    <div class="glass shadow-2xl rounded-2xl p-12 max-w-5xl w-full fade-in relative overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="order-2 md:order-1">
                <img src="bg111.avif" alt="Login Illustration" class="w-full rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300 z-10 relative">
            </div>
            <div class="order-1 md:order-2 flex flex-col justify-center space-y-8">
                <div class="text-center">
                    <h2 class="text-5xl font-extrabold tracking-tight neon-text">Welcome Back</h2>
                    <p class="text-sm text-gray-400 mt-2">Log in to streamline your tasks</p>
                </div>
                <div *ngIf="!isLoggedIn">
                    <form (ngSubmit)="onSubmit()" class="space-y-6">
                        <div class="input-group">
                            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="w-full btn-3d bg-teal-400 hover:bg-teal-500 text-white font-semibold py-3 rounded-lg shadow-lg pulse-button focus:ring-4 focus:ring-cyan-400/50">Login</button>
                    </form>
                </div>
                <div *ngIf="isLoggedIn" class="text-center">
                    <p class="text-lg text-gray-300">You are logged in!</p>
                    <button (click)="logout()" class="mt-4 btn-3d bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg">Logout</button>
                </div>
                <p *ngIf="message" class="mt-4 text-center text-sm" [ngClass]="{'text-green-400': message === 'Login successful!' || message === 'Logged out successfully', 'text-red-400': message !== 'Login successful!' && message !== 'Logged out successfully'}">{{ message }}</p>
            </div>
        </div>
        <div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-cyan-400/10 rounded-full blur-3xl animate-pulse"></div>
    </div>
</div>
