<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-900 to-black">
    <div class="flex bg-purple-950 shadow-2xl rounded-2xl p-8 max-w-3xl w-full text-white">
        <div class="hidden md:flex items-center justify-center w-1/2">
            <img src="bg.avif" alt="Login Illustration" class="w-full rounded-2xl shadow-lg">
        </div>
        <div class="w-full md:w-1/2 p-6 flex flex-col justify-center">
            <div class="text-center">
                <h2 class="text-3xl font-bold drop-shadow-lg">Welcome Back</h2>
                <p class="text-sm text-gray-300">Log in to manage your tasks efficiently</p>
            </div>
            <form (submit)="onSubmit()" class="mt-6"> <!-- Use (submit) to trigger the onSubmit method -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm mb-1">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 rounded-lg bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-lg" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm mb-1">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 rounded-lg bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded-lg transition-all shadow-xl transform hover:scale-105">Login</button>
            </form>
            <p *ngIf="message" class="mt-4 text-center text-sm">{{ message }}</p>
        </div>
    </div>
</body>
</html>
