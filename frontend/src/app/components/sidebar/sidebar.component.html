<aside class="sidebar fade-in">
  <div class="logo">

      <span class="logo-text neon-text">EasyTask</span>
  </div>
  <nav class="flex flex-col mt-6 flex-grow">
      <!-- Administrator Role -->
      <ng-container *ngIf="role === 'ADMINISTRATOR'">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">dashboard</span>
              <span class="text">Dashboard</span>
          </a>
          <a routerLink="/admin/users-display" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">group</span>
              <span class="text">Users</span>
          </a>
          <a routerLink="/analytics" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">bar_chart</span>
              <span class="text">Analytics</span>
          </a>
      </ng-container>

      <!-- Project Manager Role -->
      <ng-container *ngIf="role === 'PROJECT_MANAGER'">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">dashboard</span>
              <span class="text">Dashboard</span>
          </a>
          <a routerLink="/projects" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">folder</span>
              <span class="text">Projects</span>
          </a>
          <a routerLink="/team" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">group</span>
              <span class="text">Team</span>
          </a>
          <a routerLink="/analytics" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">bar_chart</span>
              <span class="text">Analytics</span>
          </a>
          <a routerLink="/settings" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">settings</span>
              <span class="text">Settings</span>
          </a>
      </ng-container>

      <!-- Dev Team Member Role -->
      <ng-container *ngIf="role === 'DEV_TEAM_MEMBER'">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">dashboard</span>
              <span class="text">Dashboard</span>
          </a>
          <a routerLink="/tasks" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">assignment</span>
              <span class="text">Tasks</span>
          </a>
          <a routerLink="/projects" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">folder</span>
              <span class="text">Projects</span>
          </a>
          <a routerLink="/team" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">group</span>
              <span class="text">Team</span>
          </a>
          <a routerLink="/analytics" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">bar_chart</span>
              <span class="text">Analytics</span>
          </a>
          <a routerLink="/settings" routerLinkActive="active" class="menu-item">
              <span class="icon material-icons">settings</span>
              <span class="text">Settings</span>
          </a>
      </ng-container>
  </nav>
  <button class="logout" (click)="onLogout()">
      <span class="icon material-icons">logout</span>
      <span class="text">Sign Out</span>
  </button>
</aside>
